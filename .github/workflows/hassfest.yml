name: Validate with hassfest

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

permissions: {}

jobs:
  validate:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955" # v4
        with:
          persist-credentials: false
      - uses: "home-assistant/actions/hassfest@master"

